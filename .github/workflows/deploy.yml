# Deploy static site to production on push to master.
# Builds Next.js static export (out/) and uploads to FTP document root.
#
# Required GitHub Secrets (Settings → Secrets and variables → Actions):
#   FTP_HOST         - FTP hostname
#   FTP_USER         - FTP username
#   FTP_PASSWORD     - FTP password
#   FTP_REMOTE_DIR   - Document root for historicreenactors.com (e.g. public_html)
#                      Must be the folder the domain serves so index.html is at the site root.

name: Deploy to production

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          node -v && npm -v
          npm ci

      - name: Build static export
        run: npm run build

      - name: Check FTP secrets
        run: |
          if [ -z "${{ secrets.FTP_HOST }}" ] || [ -z "${{ secrets.FTP_USER }}" ] || [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "::error::Missing GitHub Secrets. In repo Settings → Secrets and variables → Actions, add FTP_HOST, FTP_USER, FTP_PASSWORD (and FTP_REMOTE_DIR for document root)."
            exit 1
          fi
          echo "FTP secrets are set (FTP_REMOTE_DIR is optional)."

      - name: Deploy to FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
        run: node scripts/deploy-static.mjs --ftp-only
